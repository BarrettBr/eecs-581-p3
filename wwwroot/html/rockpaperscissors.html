<!--
Prologue

Authors: Adam Berry 
Creation Date: 11/04/2025

Description:
- This HTML file defines the structure for a Rock–Paper–Scissors game. 
  It displays an interactive canvas element used for rendering game visuals 
  and provides three buttons (Rock, Paper, Scissors) that allow the user to 
  make a selection. The page loads supporting CSS for layout/theme and 
  JavaScript modules that manage game logic and WebSocket communication.

Contents:
- HTML structure for the game UI
- A canvas element for game rendering
- Buttons for player input
- Linked CSS stylesheets (layout and Pico.css theme)
- Linked JavaScript modules (configuration, WebSocket helper, game logic)

Inputs:
- User interactions:
  - Clicking on the Rock, Paper, or Scissors buttons
  - Possible keyboard focus interactions with the canvas (tabindex enabled)

Outputs:
- Game state updates rendered on the canvas
- Player-choice data sent to the game logic and WebSocket backend
- Visual feedback based on wins, losses, or ties
-->

<!DOCTYPE html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Rock Paper Scissors</title>	
		<link rel="stylesheet" href="/css/games.css">
		<link rel="stylesheet" href="/css/pico.min.css">
	</head>
	<body>
		<main class="main-content" style="margin: 0 auto; max-width: 60vw;">
			<!-- The text inside the canvas is only for any potential screen readers-->
			<canvas class="canvas-centered" id="rps-game" tabindex="0">
				This is an interactive rock paper scissors game.
				It requires interaction by clicking  
			</canvas>

			<div class="grid" style="max-width:30vw; margin: 0 auto;">
				<button data-choice="rock"> Rock </button>
				<button data-choice="paper"> Paper </button>
				<button data-choice="scissors"> Scissors </button>
			</div>
		</main>
		<script src="/js/config.js"></script> 
		<script type="module" src="/js/wsHelper.js"></script>
		<script type="module" src="/js/rps.js"></script> 
	</body>
</html>
