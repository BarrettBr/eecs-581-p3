<!--
Prologue

Authors: Barrett Brown, Adam Berry
Creation Date: 11/08/2025

Description:
- The landing page for the game site. Provides a grid-based UI listing all available
  games that users can click into.
- Uses Pico.css for styling and a games.css file for layout/general style.
- Each game is displayed as a card with an image and title underneath it, linking to its respective page.

Contents:
- A visual grid of game entries:
    - Tic-Tac-Toe
    - Rock Paper Scissors
    - Placeholder entries for future games
- Each entry links into a corresponding HTML file under wwwroot/html.

Inputs:
- User interactions (clicks on game cards)

Outputs:
- Navigates users to specific game pages such as /html/tictactoe.html which then handles the actual game and what not
-->

<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Cool Game site</title>
        <link rel="stylesheet" href="/css/pico.min.css" />
        <link rel="stylesheet" href="/css/games.css" />
        <style>
            #quick-play {
                position: fixed;
                bottom: 20px;
                left: 20px;
            }

            #alias-input {
                position: fixed;
                bottom: 20px; /* Align with quick-play button */
                left: 350px;
                width: 400px;
                margin: 0px; /* Remove default margin set by pico */
            }

            #set-alias-btn {
                position: fixed;
                bottom: 20px;
                left: 200px;
            }
        </style>
    </head>
    <body>
        <main class="container">
            <div class="grid">
                <article class="main-content">
                    <a href="/html/tictactoe.html">
                        <img src="/images/tictactoe-header.jpg" />
                        <center><h2 class="title">Tic-Tac-Toe</h2></center>
                    </a>
                </article>
                <article class="main-content">
                    <a href="/html/rockpaperscissors.html">
                        <img src="/images/rps-header.jpg" />
                        <center>
                            <h2 class="title">Rock Paper Scissors</h2>
                        </center>
                    </a>
                </article>
                <article class="main-content">
                    <a href="/html/tic-tac-toe.html">
                        <img src="/images/placeholder.jpg" />
                        <center><h2 class="title">placeholder</h2></center>
                    </a>
                </article>
                <article class="main-content">
                    <a href="/html/tic-tac-toe.html">
                        <img src="/images/placeholder.jpg" />
                        <center><h2 class="title">placeholder</h2></center>
                    </a>
                </article>
            </div>
            <button id="quick-play">Quick Play</button>
            <input
                type="text"
                id="alias-input"
                placeholder="Enter your alias"
            />
            <button id="set-alias-btn">Set Alias</button>
        </main>
        <script src="/js/config.js"></script>
        <script type="module" src="/js/home.js"></script>
    </body>
</html>
