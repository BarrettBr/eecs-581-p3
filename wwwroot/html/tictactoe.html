<!--
Prologue

Authors: Barrett Brown, Adam Berry
Creation Date: 11/08/2025

Description:
- The frontend page specifically for the Tic-Tac-Toe game.
- Loads and displays an interactive canvas where the game board is drawn.
- Has accessibility support via a hidden ARIA live region that provides
  updates for screen readers.
- Loads WebSocket configuration and the TicTacToe game logic (ttt.js).

Structure:
- <canvas id="ttt-game">:
    Draws the 3x3 grid and user moves.
    Provides fallback text for screen reader accessibility.

- <div id="game-status" aria-live="assertive">:
    Used by ttt.js to announce moves or board changes.

- Scripts:
    - config.js: Defines WebSocket endpoint
    - ttt.js: Handles drawing, board updates, user clicks, and WebSocket communication via a wsHelper.js import

Inputs:
- User clicks on the canvas
- WebSocket messages from the backend game server

Outputs:
- Updated visual board
- ARIA announcements for accessibility
-->

<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="/css/games.css" />
        <link rel="stylesheet" href="/css/pico.min.css" />
        <style>
            /* Lock button */
            #room-lock {
                position: absolute;
                top: 12px;
                right: 12px;
                width: 36px;
                height: 36px;
                padding: 4px;
                border: none;
                background: transparent;
                cursor: pointer;
            }

            #room-lock:focus,
            #room-lock:active {
                outline: none;
                border: none;
                box-shadow: none;
            }

            #room-lock-img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                filter: none;
            }

            #room-lock-img.locked {
                filter: brightness(0.8);
            }
        </style>
    </head>
    <body>
        <main class="container">
            <article class="main-content">
                <button id="room-lock" type="button">
                    <img
                        id="room-lock-img"
                        src="https://images.vexels.com/media/users/3/132074/isolated/preview/0117cb0129593faa02646a8277ca80e3-security-lock-icon.png"
                    />
                </button>
                <!-- The text inside the canvas is only for any potential screen readers-->
                <canvas id="ttt-game" width="600" height="600" tabindex="0">
                    This is an interactive tic-tac-toe game. It requires
                    interaction by clicking a free square to place a piece
                </canvas>
                <!-- Reads out any state updates-->
                <div
                    aria-live="assertive"
                    id="game-status"
                    style="display: none"
                ></div>
            </article>
        </main>
        <script src="/js/config.js"></script>
        <script type="module" src="/js/ttt.js"></script>
    </body>
</html>
